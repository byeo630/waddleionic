<!-- Header Bar -->
<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button button-icon icon ion-arrow-left-b" ng-click="doSomething()"></button>
  </div>
  <h1 class="title">Profile</h1>
  <div class="buttons">
    <button class="button button-icon icon ion-map"></button>
  </div>
</ion-header-bar>

<ion-view title="Profile">
  <ion-content class="padding">
    <img ng-src='{{userInfo.fbProfilePicture}}'>
    <h2>{{userInfo.name}}</h2>
    <h3>{{userInfo.footprintsCount}} footprints</h3>
  </ion-content>
</ion-view>
