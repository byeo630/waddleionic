<ion-view title="Footprints">

  <ion-content class="padding">

    <!-- Search bar -->
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-ios7-search-strong placeholder-icon"></i>
        <input type="text" placeholder="Search your footprints" ng-model="search">
      </label>
    </div>

      <!-- <div class='waddlefeeditem'> -->

    <div ng-repeat="footprint in footprints | filter:search" class="list card">

      <div class="item item-avatar">

        <!-- Profile Picture -->
        <img ng-src='{{footprint.user.fbProfilePicture}}'>

        <!-- User Name -->
        <!-- <h2>{{footprint.user.name}}</h2> -->

        <div class="row">
          <!-- Location -->
          <div class="col col-73">
            <h2 class='feeditemname' ng-click="getFootprint(footprint)" ui-sref="map.feed.footprint({footprint: footprint.place.foursquareID})">
              {{footprint.place.name}}
            </h2>
          </div>

          <!-- Check-in Time -->
          <div class="col">
            <h6 class="checkindate">{{footprint.checkin.checkinTime | date : shortDate}}</h6>
          </div>
        </div>

        
        <!-- Photo & Caption -->
        <div ng-if="footprint.checkin.photoLarge !== 'null'" ng-click="getFootprint(footprint)" ui-sref="map.feed.footprint({footprint: footprint.place.foursquareID})">
          <img class="full-image" ng-src="{{footprint.checkin.photoLarge}}">
          <h4 ng-if="footprint.checkin.caption !== 'null'">{{footprint.checkin.caption}}</h4>
        </div>

        <!-- Default Photo (if no photo) -->
        <div ng-if="footprint.checkin.photoLarge === 'null'" ng-if="footprint.checkin.caption === 'null'" class='captioncontainer'>
          <img class="full-image defaultpeng" ng-click="getFootprint(footprint)" ui-sref="map.feed.footprint({footprint: footprint.place.foursquareID})" ng-src="https://s3-us-west-2.amazonaws.com/waddle/WaddlePenguinLogo.png"/>
          <h4 ng-if="footprint.checkin.caption !== 'null' && footprint.checkin.photoLarge === 'null'">"{{footprint.checkin.caption}}"</h4>
        </div>

<!--             <p>
          <a href="#" class="subdued">1 Like</a>

        </p> -->
      </div>

      <!-- Card Bottom Buttons -->

          Share
